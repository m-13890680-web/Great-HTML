<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google</title>
    <link rel="icon" type="image/png" href="https://www.google.com/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Lexend', arial, sans-serif; 
            margin: 0; padding: 0; background: #fff; 
            height: 100vh; display: flex; flex-direction: column; 
            -webkit-font-smoothing: antialiased;
        }

        .top-nav {
            display: flex; justify-content: flex-end; padding: 15px 20px;
            font-size: 13px; color: #000; opacity: 0.8;
        }
        .top-nav span { margin-left: 15px; cursor: pointer; }

        .main-content { 
            flex-grow: 1; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            padding-top: 80px; 
            text-align: center; /* Ensures buttons/logo center */
        }

        /* The Logo: Using the official image is safer for alignment */
        .logo-img { 
            margin-bottom: 28px; 
            user-select: none;
        }

        .search-container { 
            width: 100%; 
            max-width: 584px; 
            display: flex;
            flex-direction: column;
            align-items: center; /* Centers the buttons under the search bar */
        }
        
        .search-box {
            width: 100%; height: 44px; border: 1px solid #dfe1e5; border-radius: 24px;
            display: flex; align-items: center; transition: box-shadow 0.2s;
            background: #fff;
        }
        .search-box:hover, .search-box:focus-within {
            box-shadow: 0 1px 6px rgba(32,33,36,0.28); border-color: rgba(0,0,0,0);
        }

        .search-icon { color: #9aa0a6; padding-left: 14px; display: flex; align-items: center; }
        .voice-icon { padding-right: 14px; cursor: pointer; }

        input {
            flex: 1; border: none; outline: none; font-size: 16px; 
            padding: 0 10px; height: 34px; background: transparent;
            font-family: 'Lexend', sans-serif;
        }

        .buttons { margin-top: 28px; display: flex; justify-content: center; }
        
        button {
            background-color: #f8f9fa; border: 1px solid #f8f9fa; border-radius: 4px;
            color: #3c4043; font-size: 14px; margin: 11px 4px; padding: 0 16px;
            height: 36px; min-width: 54px; cursor: pointer;
            font-family: 'Lexend', sans-serif; 
            font-weight: 400; /* Keeps button text from being too thick */
        }
        button:hover { border: 1px solid #dadce0; color: #202124; box-shadow: 0 1px 1px rgba(0,0,0,0.1); }

        footer { background: #f2f2f2; color: #70757a; font-size: 14px; width: 100%; margin-top: auto; }
        .footer-top { padding: 15px 30px; border-bottom: 1px solid #dadce0; text-align: left; }
        .footer-bottom { padding: 15px 30px; display: flex; justify-content: space-between; }
        .footer-bottom span { margin-right: 25px; cursor: pointer; }

        #troll-container {
            display: none; position: fixed; top: 0; left: 0;
            width: 100vw; height: 100vh; background: #000; z-index: 100000;
        }
        video { width: 100%; height: 100%; object-fit: contain; }
    </style>
</head>
<body>

    <div class="top-nav">
        <span>Gmail</span><span>Images</span>
    </div>

    <div class="main-content">
        <div class="logo-img">
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" width="272" height="92" alt="Google">
        </div>
        
        <form id="trollForm" class="search-container">
            <div class="search-box">
                <div class="search-icon">
                    <svg height="20" viewBox="0 0 24 24" width="20"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z" fill="#9aa0a6"></path></svg>
                </div>
                <input type="text" autofocus autocomplete="off">
                <div class="voice-icon">
                    <svg viewBox="0 0 24 24" width="24" height="24"><path fill="#4285f4" d="m12 15c1.66 0 3-1.34 3-3v-7c0-1.66-1.34-3-3-3s-3 1.34-3 3v7c0 1.66 1.34 3 3 3z"></path><path fill="#34a853" d="m11 18.08v3.92h2v-3.92c3.38-.49 6-3.39 6-6.91h-2c0 2.76-2.24 5-5 5s-5-2.24-5-5h-2c0 3.52 2.62 6.42 6 6.91z"></path><path fill="#fbbc05" d="m12 17c.65 0 1.26-.14 1.82-.4l1.49 1.49c-.98.58-2.11.91-3.31.91-3.52 0-6.42-2.62-6.91-6h2.02c.46 2.27 2.45 4 4.89 4z"></path><path fill="#ea4335" d="m19 11h2c0 1.2-.33 2.33-.91 3.31l-1.49-1.49c.26-.56.4-1.17.4-1.82z"></path></svg>
                </div>
            </div>
            <div class="buttons">
                <button type="submit">Google Search</button>
                <button type="submit">I'm Feeling Lucky</button>
            </div>
        </form>
    </div>

    <footer>
        <div class="footer-top">Malaysia</div>
        <div class="footer-bottom">
            <div><span>About</span> <span>Advertising</span> <span>Business</span> <span>How Search works</span></div>
            <div><span>Privacy</span> <span>Terms</span> <span>Settings</span></div>
        </div>
    </footer>

    <div id="troll-container">
        <video id="rick-video" playsinline>
            <source src="https://shattereddisk.github.io/rickroll/rickroll.mp4" type="video/mp4">
        </video>
    </div>

    <script>
        document.getElementById('trollForm').addEventListener('submit', function(e) {
            e.preventDefault();
            window.history.pushState({}, '', '/search?q=exclusive-leaked-video-2026');
            document.querySelector('.top-nav').style.display = 'none';
            document.querySelector('.main-content').style.display = 'none';
            document.querySelector('footer').style.display = 'none';
            const container = document.getElementById('troll-container');
            const video = document.getElementById('rick-video');
            container.style.display = 'block';
            video.play();
            if (container.requestFullscreen) { container.requestFullscreen(); }
        });
    </script>
</body>
</html>
